<!DOCTYPE html>
<html>
<head>
	<title>CALCULATER</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
		<div class="container body">
			<div class="row first-col">
				<div class="col-md-12">0</div>
			</div>
			<div class="row all-col">
				<div class="col-md-3 sec-col">AC</div>
				<div class="col-md-3 sec-col">+/-</div>
				<div class="col-md-3 sec-col">%</div>
				<div class="col-md-3 last-col">/</div>
			</div>
			<div class="row all-col">
				<div class="col-md-3 sec-col">7</div>
				<div class="col-md-3 sec-col">8</div>
				<div class="col-md-3 sec-col">9</div>
				<div class="col-md-3 last-col">*</div>
			</div>
			<div class="row all-col">
				<div class="col-md-3 sec-col">4</div>
				<div class="col-md-3 sec-col">5</div>
				<div class="col-md-3 sec-col">6</div>
				<div class="col-md-3 last-col">-</div>
			</div>
			<div class="row all-col">
				<div class="col-md-3 sec-col">1</div>
				<div class="col-md-3 sec-col">2</div>
				<div class="col-md-3 sec-col">3</div>
				<div class="col-md-3 last-col">+</div>
			</div>
			<div class="row all-col">
				<div class="col-md-6 text-center sec-col">0</div>
				<div class="col-md-3 sec-col">.</div>
				<div class="col-md-3 last-col">=</div>
			</div>
		</div>
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>

</body>
</html>
